<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRM</title>
    <meta name="description"
      content=
        "Valor de la tasa de cambio del peso colombiano frente al dÃ³lar.
        Fuente: Datos Abiertos Colombia."
    >
    <style>
      body {
        font-family: sans-serif;
      }
      header {
        text-align: center;
      }
      main {
        font-size: xx-large;
        position: fixed;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <abbr title="Tasa de Cambio Representativa del Mercado">
          TRM
        </abbr>
      </h1>
    </header>
    <main>
      <div id="trm"></div>
    </main>
    <footer>
      <a href="https://github.com/jpvillaisaza/trm">
        GitHub
      </a>
    </footer>
    <script>
      const url = "https://www.datos.gov.co/resource/32sa-8pi3.json?$limit=1";
      const request = new Request(url);

      fetch(request)
        .then(response => {
          if (response.status === 200) {
            return response.json();
          }
        })
        .then(json => {
          const trm = json[0];
          if (trm !== undefined && trm.valor !== undefined) {
            const value = new Number(trm.valor).toLocaleString("es-CO", {
              currency: "COP",
              style: "currency"
            });
            document.getElementById("trm").innerText = value;
          }
        })
        .catch(_ => {
          document.getElementById("trm").innerText = "...";
        });
    </script>
  </body>
</html>
